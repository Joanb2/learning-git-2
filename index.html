<!DOCTYPE html>

<body>
	<h1>Tool</h1>
	<h2>Vicarious</h2>
	<p>Eye on the TV
		'cause tragedy thrills me
		Whatever flavour
		It happens to be like;
		Killed by the husband
		Drowned by the ocean
		Shot by his own son
		She used the poison in his tea
		And kissed him goodbye
		That's my kind of story
		It's no fun 'til someone dies.</p>
</body>
